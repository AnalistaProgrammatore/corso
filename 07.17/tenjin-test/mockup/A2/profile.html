  <!-- Page Content -->
  <div class="container">
    <!-- Content Row -->
    <div class="row my-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h4>
                  <i class="fas fa-user mr-2"></i>
                  Your profile
                </h4>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form>
                  <div class="form-group row">
                    <label for="username" class="col-4 col-form-label">User Name*</label>
                    <div class="col-8">
                      <input id="username" name="username" placeholder="Username" class="form-control here"
                        required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">First Name</label>
                    <div class="col-8">
                      <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lastname" class="col-4 col-form-label">Last Name</label>
                    <div class="col-8">
                      <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here"
                        type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">Nick Name*</label>
                    <div class="col-8">
                      <input id="text" name="text" placeholder="Nick Name" class="form-control here" required="required"
                        type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-4 col-form-label">Email*</label>
                    <div class="col-8">
                      <input id="email" name="email" placeholder="Email" class="form-control here" required="required"
                        type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="website" class="col-4 col-form-label">Website</label>
                    <div class="col-8">
                      <input id="website" name="website" placeholder="website" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="publicinfo" class="col-4 col-form-label">Public Info</label>
                    <div class="col-8">
                      <textarea id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="newpass" class="col-4 col-form-label">New Password</label>
                    <div class="col-8">
                      <input id="newpass" name="newpass" placeholder="New Password" class="form-control here"
                        type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-8 text-right">
                      <button name="submit" type="submit" class="btn btn-success mr-2">
                        <i class="fas fa-save mr-2"></i>
                        Update My Profile
                      </button>
                      <button name="submit" type="reset" class="btn btn-warning">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- /.row -->

  </div>
  <!-- /.container -->
